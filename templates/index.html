<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>学员管理系统-by qiyue</title>
</head>
<body>
    <h3><a href="/admin/">Admin</a> </h3>
    <u1>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.get_status_display }}</li>
        {% endfor %}
    </u1>
    <hr/>
    <form action="/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
